<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>FORMULARIO DE REGISTRO</title>

	<!-- Agregar logo a la pestaña -->
  	<link rel="shortcut icon" type="text/css" href="img/pestana.jpg" />

  	<!-- Tipo de letra -->
  	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!--Iconos Fontawesome 5-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!--Hoja de estilos-->
    <link rel="stylesheet" href="estilos.css" type="text/css">

</head>
<body>

	<section>
		<div class="">
			<!-- no gutters: para que no tenga espacio -->
			<div class="row no-gutters bg-dark"> 
				<div class="col-xl-5 col-lg-12 register-bg mt-5 mb-5 ml-5">
					<div class="position-absolute testimonial p-4">
						<h3 class="font-weight-bold text-light">Disfrute y conozcanos ...</h3>
						<p class="lead text-light">La nueva revolucion en tecnologia se aproxima</p>
					</div>
				</div>
	
				<!-- d-flex: centrar el contenido verticalmente -->
				<div class="col-xl-6 col-lg-12 d-flex">
					<div class="container align-self-center p-6">
						<h1 class="mb-3 enano">Crea tu cuenta gratis</h1>
						<div class="form-group">
							<button class="btn btn-outline-dark d-inline-block text-light mr-2 mb-3"><i class="fab fa-google lead align-middle mr-2"></i>Google</button>
							<button class="btn btn-outline-dark d-inline-block text-light mb-3"><i class="fab fa-facebook-f lead align-middle mr-2"></i>Facebook</button>
						</div>
						<p class="text-mutted mt-2 enano-uno">Ingresa la siguiente informacion para registrarte:</p>
						<form action="">
							<div class="form-row mb-2">
								<div class="form-group col-md-6">
									<label class="font-weight-bold" for="">Nombre : <span class="text-danger">*</span></label>
									<input type="text" class="form-control" placeholder="Escribe tu nombre">
								</div>
								<div class="form-group col-md-6">
									<label class="font-weight-bold" for="">Apellido : <span class="text-danger">*</span></label>
									<input type="text" class="form-control" placeholder="Escribe tu apellido">
								</div>
							</div>
							<div class="form-group mb-4">
								<label class="font-weight-bold" for="">Correo electronico : <span class="text-danger">*</span></label>
								<input type="email" class="form-control" placeholder="Escribe tu correo electronico">
							</div>
							<div class="form-group mb-4">
								<label class="font-weight-bold" for="">Contraseña : <span class="text-danger">*</span></label>
								<input type="password" class="form-control" placeholder="Escribe tu contraseña">
							</div>
							<div class="form-group mb-3">
								<div class="form-check">
									<input type="checkbox" class="form-check-input">
									<label class="form-check-label enano-uno">Al seleccionar esta casilla aceptas nuestro aviso de privacidad, terminos y condiciones.</label>
								</div>
							</div>
							<button class="btn btn-primary btn-lg mb-3 btn-block" style="border-radius:18px;">Registrate</button>	
						</form>
						<small class="d-inline-block text-mutted mt-3 enano-uno">Web developer: Fredy Colorado, - Noviembre 05 / 2019 -</small>	
					</div>
				</div>
			</div>
		</div>
	</section>

	

	



	 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
